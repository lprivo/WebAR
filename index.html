<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>WebAR.js demo</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="./src/external/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> -->
    <script src="./src/external/aframe-look-at-component.min.js"></script>

  <body>
    <a-scene
      vr-mode-ui="enabled: false" 
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
        <a-entity
        gltf-model="./src/models/beetle/source/beetle.gltf"
        look-at="[gps-camera]"
        scale="1 1 1"
        position="50 50 50"
        ></a-entity>
        <!-- <a-gltf-model
        src="./src/models/beetle/source/beetle.gltf"
        scale="5 5 5"
        position="50 30 20"
        ></a-gltf-model> -->
        <!-- <a-box material="color: green"
        position="20 30 10"
        /> -->
        <!-- <a-image src="./src/images/laser.png"
        look-at="[gps-camera"
        ></a-image> -->
      <a-text
        value="Hello World, Hello People!"
        look-at="[gps-camera]"
        scale="100 100 100"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
